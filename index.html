<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Efecto Hacer/Deshacer Foto</title>
    <link rel="stylesheet" href="micss.css">

</head>

<body>
    
    <section>
        
        <h3>Brave Browser - BAT Token</h3>

        <div class="banner">
            <div class="blocks"></div>
        </div>

    </section>


    <script>

        /*  Document.getElementsByClassName(): 
            Retorna un objecto similar a un array de los elementos hijos que tengan todos los nombres de clase indicados.
            Cuando es llamado sobre el objeto document , la busqueda se realiza en todo el document, incluido el nodo raíz. 
        */
        const banner = document.getElementsByClassName('banner')[0];
        const blocks = document.getElementsByClassName('blocks');

        for (var i = 1; i < 350; i++) {
            /*  The innerHTML property sets or returns the HTML content (inner HTML) of an element.
                https://www.w3schools.com/jsref/prop_html_innerhtml.asp 
            */
            banner.innerHTML += "<div class='blocks'></div>"

            const duration = Math.random() * 5;
            // The animationDuration property defines how many seconds or milliseconds an animation takes to complete one cycle.
            blocks[i].style.animationDuration = 2 + duration+'s'; 
            blocks[i].style.animationDelay = duration+'s'; // Por ejemplo "5s"
        }

        const section = document.querySelector('section');

        // The setTimeout() method calls a function or evaluates an expression after a specified number of milliseconds.
        setTimeout(function() {
            section.classList.add('active'); // Añade a <section> la clase "active" pasados 14 segundos.
        }, 15000);

    </script>
    

</body>


</html>
